<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
</head>
<body>
    <h1>Registration form </h1>
    <p>Please fill in this form to create an account</p>
   <form>
      
        <label for="fname">First name:</label><br>
       <input type="text" id="fname" name="fname"><br><br>
       <label for="lname">Last name:</label><br>
       <input type="text" id="lname" name="lname"><br><br>
       <label for="email">Email Address:</label><br>
       <input type="email" id="email"name="email" placeholder="example123@.com"><br><br>
       <label for="date">Date of Birth:</label><br>
       <input type="date" name="date" id="name"><br><br>
       <label for="number">Phone No:</label><br>
       <input type="tel" name="number" id="number" placeholder="+91"><br><br>
       <label for="address">Address:</label><br>
       <input type="text" name="address" id="address"><br><br>
       <label for="gender">Gender: Male <input type="radio" name="gender"></label>
       <label for="gander">Female <input type="radio" name="gender"></label><br><br>
       <label for=""> Are you eligible ?</label>
       <input type="checkbox" name="eligiblety" id="" checked> <br><br>
       <input type="submit" value="Submit Now" style="background-color: lightgrey;">
 
   </form> 
   
</body>
</html>
