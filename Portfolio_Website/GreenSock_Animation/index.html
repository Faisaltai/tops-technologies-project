<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Document</title>

</head>
<body>
    
    <div class="toggleBtn">
        <!-- <img src="./img/menu-bar.png" alt="" class="menu-icon">
        <img src="./img/close-bar.png" alt="" class="close-icon"> -->
    </div>

    <div class="menu">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <div class="wrapper">
        <div class="text">
            <div class="text-inner">
                <h1>Love Grayson</h1>
                <p>Student & Part-time Photographer</p>
                <a href="#" class="btn">Contact Me</a>
                <div class="social">
                    <a href="#" class="fa-brands fa-facebook"></a>
                    <a href="#" class="fa-brands fa-instagram"></a>
                    <a href="#" class="fa-brands fa-twitter"></a>
                </div>
            </div>
        </div>

        <div class="img">
            <div class="img-stripe stripe1">
                <img src="./img/1.jpg" alt="images">
                <img src="./img/2.jpeg" alt="images">
                <img src="./img/3.jpeg" alt="images">
                <img src="./img/4.jpeg" alt="images">
                <img src="./img/5.jpeg" alt="images">
                <img src="./img/6.jpeg" alt="images">
            </div>
            <div class="img-stripe stripe2">
                <img src="./img/7.jpeg" alt="images">
                <img src="./img/8.jpeg" alt="images">
                <img src="./img/9.jpeg" alt="images">
                <img src="./img/10.jpeg" alt="images">
                <img src="./img/11.jpeg" alt="images">
                <img src="./img/12.jpeg" alt="images">
            </div>
        </div>
    </div>


<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script>

    var toggleBtn = document.querySelector(".toggleBtn");
    var menu = document.querySelector(".menu");


   // <!-- INTRO - LANDING ANIMATION -->
    gsap.from(".text-inner > *", 2, {
        opacity: 0,
        delay: 2,
        stagger: 0.2
    })
    gsap.from(".toggleBtn", 1, {
        x: -150,
        y: -150,
        delay: 3.4
    })
    gsap.from(".stripe1 img", 2, {
        y: 400,
        opacity: 0,
        stagger: 0.4,
        delay: 5
    })
    gsap.from(".stripe2 img", 2, {
        opacity: 0,
        stagger: 0.4,
        delay: 5
    })




    //<!-- MENU ANIMATION -->

    var tl = new TimelineMax({paused: true});

    tl.to(".menu-icon", 1.6, {
        opacity: 0,
        rotation: 180
    })

    tl.to(".close-icon", 1.6, {
        opacity: 1,
        rotation: 180
    }, "-=0.9")

    tl.to(".menu", 1.6, {
        scale: 1
    }, "-=1") 

    tl.from(".menu li", 1.6, {
        opacity: 0,
        x: -100,
        stagger: .4
    })

    tl.reverse();

    toggleBtn.onclick = function(){
        tl.reversed(!tl.reversed());
    }

</script>
</body>
</html>
